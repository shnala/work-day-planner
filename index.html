<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- <p id="testingLine">I'm using this tag for testing purposes.</p> -->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>9AM</p>
        </div>
        <input id="nine" type="text" class="form-control" placeholder="Type here," aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>10AM</p>
        </div>
        <input id="ten" type="text" class="form-control" placeholder="Then click 'save' to save that line." aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>11AM</p>
        </div>
        <input id="eleven" type="text" class="form-control" placeholder="Your input will be saved" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>12PM</p>
        </div>
        <input id="twelve" type="text" class="form-control" placeholder="So you can reference it throughout the day!" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>1PM</p>
        </div>
        <input id="one" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>2PM</p>
        </div>
        <input id="two" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>3PM</p>
        </div>
        <input id="three" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>4PM</p>
        </div>
        <input id="four" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <p>5PM</p>
        </div>
        <input id="five" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
